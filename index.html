<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <span class='title'>Tip Calculator</span>
            <div class="content">
                <form class="form-items">

                    <input type='number' name='amount' placeholder='Enter total' class='total'><br>

                    <input type='submit' class='btn' name='Calculate Tip' value='Calculate Tip'>


                    <div class='return'>
                        <p></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src='app.js'></script>
</body>

</html>
